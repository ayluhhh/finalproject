<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
  <!--Welcome Card -->
  <div class="card col-sm-8 mx-auto text-left">
    <div class="card-header ">
    Welcome Card
    </div>
		<div class="card-body">
			<div class="ihahide">
			<h5 class="card-title">Welcome to my website!</h5>
			<p class="card-text">Register user here!</p>
		
		
		<div class="card-footer text-body-secondary text-center">
            <button id="register" type="button" class="btn btn-primary col-sm-12" data-bs-toggle="modal" data-bs-target="#exampleModal" >
				Register
			</button>
	    </div>
		</div>
		</div>
    </div>
</div>

<!--Registration Modal-->
<div id="modalTest" class="modal" tabindex="-1" role="dialog" aria-labelledby="RegisterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
      </div>
      <div class="modal-body">
        
		
		<!--Form-->
		<form>
  <div class="mb-3">
    <label for="exampleInputName1" class="form-label">Name</label>
    <input type="name" class="form-control" id="exampleInputName1" >
  </div>
  <div class="mb-3">
    <label for="exampleInputSection1" class="form-label">Section</label>
    <input type="section" class="form-control" id="exampleInputSection1">
  </div>
 
</form>
		
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="savebtn" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	$("#register").click(function(){
		$("#modalTest").modal("show");
		});
	
	$("#savebtn").click(function(){
		var Name = $("#exampleInputName1").val();
		var Section = $("#exampleInputSection1").val();
		$("#modalTest").modal("hide");
		$(".ihahide").hide();
		$(".card-body").append('<center><p class="card-text">You have successfully registered.</p></center>');
		$(".card-body").append('<center><h3 class="card-text">' + Name + ' | ' + Section + '</h3></center>');
		
	});
	
	});
  </script>
  
</html>
